<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Lista de compras</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-sm">
                <h1>Adicionar Item</h1>
                <form>
                    <div class="form-row mt-4">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nome" id="nome">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Quantidade" id="quantidade">
                        </div>
                        <input type="hidden" id="id" value="">
                    </div>
                    <input type="button" value="Adicionar Item" id="btn" type="button" class="btn btn-success mt-4"
                        onclick="create()">
                </form>
                <h1 class="mt-2">Itens</h1>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Data</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Deletar</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <!-- Modal de edição de item -->

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Detalhe do item</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="itemNome" class="col-form-label">Nome:</label>
                                        <input type="text" class="form-control" id="itemNome">
                                    </div>
                                    <div class="form-group">
                                        <label for="itemQuantidade" class="col-form-label">Quantidade:</label>
                                        <input type="text" class="form-control" id="itemQuantidade">
                                    </div>
                                    <div class="form-group">
                                        <label for="data" class="col-form-label">Data:</label>
                                        <input type="text" class="form-control" id="data" readonly>
                                    </div>
                                    <input type="hidden" id="itemId">
                                    <button type="button" class="btn btn-primary" onclick="update()">Enviar</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-danger mt-2" onclick="deleteAll()">Apagar Lista</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
